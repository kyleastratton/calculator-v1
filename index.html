<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg">
  <link rel="icon" type="image/png" href="./assets/favicon/favicon.png">
  <link rel="icon" type="x-icon" href="./assets/favicon/favicon.png">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="container vertical-center">
      <div class="row">
        <input value="0" class="input" id="display">
      </div>
      <div class="row">
        <button>%</button>
        <button>CE</button>
        <button>AC</button>
        <button>&#247;</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button></button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </div>
</body>
</html>
