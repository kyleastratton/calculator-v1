<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="row">
        <input value="0" class="input" id="display">
      </div>
      <div class="row">
        <button id="dark-grey">%</button>
        <button id="dark-grey">CE</button>
        <button id="dark-grey">AC</button>
        <button id="orange">&#247;</button>
      </div>
      <div class="row">
        <button id="dark-grey">7</button>
        <button id="dark-grey">8</button>
        <button id="dark-grey">9</button>
        <button id="orange">*</button>
      </div>
      <div class="row">
        <button id="dark-grey">4</button>
        <button id="dark-grey">5</button>
        <button id="dark-grey">6</button>
        <button id="orange">-</button>
      </div>
      <div class="row">
        <button id="dark-grey">1</button>
        <button id="dark-grey">2</button>
        <button id="dark-grey">3</button>
        <button id="orange">+</button>
      </div>
      <div class="row">
        <button id="dark-grey"></button>
        <button id="dark-grey">0</button>
        <button id="orange">.</button>
        <button id="orange">=</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </div>
</body>
</html>
